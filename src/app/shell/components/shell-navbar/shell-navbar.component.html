<nav class="">
    <ul
        class="flex flex-row justify-center items-center gap-8 bg-white p-6 rounded-lg shadow-md text-gray-600 font-bold">
        @for (item of MENU_ITEMS(); track item.caption) {
            <li>
                <a [routerLink]="item.route" [ngClass]="{'text-gray-300 cursor-not-allowed': item.blocked}">
                    {{ item.caption }}
                </a>
            </li>
        }
    </ul>
</nav>
